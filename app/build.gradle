apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.ssyanhuo.arknightshelper"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 31
        versionName "OpenPreview-1.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 28
        renderscriptSupportModeEnabled true
}
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res'] } }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha06'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta6'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'junit:junit:4.13-beta-3'
    implementation 'androidx.test:runner:1.3.0-beta02'
    implementation 'androidx.test.espresso:espresso-core:3.3.0-beta02'
    implementation 'androidx.fragment:fragment:1.2.4'
    implementation 'com.alibaba:fastjson:1.2.62'
    implementation 'com.github.deano2390:MaterialShowcaseView:1.3.4'
    implementation 'com.github.zyyoona7:EasyPopup:1.1.2'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.core:core:1.4.0-alpha01'
    implementation 'com.liulishuo.okdownload:okdownload:1.0.7'
    implementation 'com.liulishuo.okdownload:sqlite:1.0.7'
    implementation 'com.liulishuo.okdownload:okhttp:1.0.7'
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation 'com.eightbitlab:blurview:1.6.3'
    implementation files('libs/ocr-sdk.jar')
    implementation files('src/main/jniLibs/starcore_android_r3.72.jar')
}
